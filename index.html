<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" />
    <title>Mokepon</title>
  </head>
  <body>
    <div class="container">
      <section id="seleccionar-mascota">
        <h1 class="titulo">¡Mokepon!</h1>
        <h2 class="subtitulo">¡Elige a tu Mokepon!</h2>

        <div id="contenedor-tarjetas" class="tarjetas"></div>

        <button id="boton-mascota">Seleccionar</button>
      </section>

      <section id="seleccionar-ataque">
        <h1 class="titulo">¡Mokepon!</h1>

        <div id="msj">
          <p id="mensaje"></p>

          <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
          </section>
        </div>

        <h2 class="subtitulo">Elige tu ataque:</h2>

        <div id="contenedor-ataques" class="contenedor-ataques">
          
        </div>

        <div id="ocultar">
          <p id="resultado"></p>
        </div>

        <div class="vidas">
          <div id="vidas">
            <span id="vidas-jugador">3</span><br /><br />
            <p>Tú: <br /><span id="mascota-jugador"></span></p>
            <div id="ocultar">
              <div id="ataques-del-jugador"></div>
            </div>
          </div>
          <div id="vidas">
            <span id="vidas-enemigo">3</span><br /><br />
            <p>Enemigo: <br /><span id="mascota-enemigo"></span></p>
            <div id="ocultar">
              <div id="ataques-del-enemigo"></div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="./js/app.js"></script> 
  </body>
</html>
